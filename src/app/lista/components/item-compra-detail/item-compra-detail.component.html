<div class="container" fxLayout="column" fxLayoutAlign="start">
<mat-card>
  <form [formGroup]="itemForm">
    <mat-card-header>
      <mat-card-title>
        {{itemForm.value.nome}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button  (click)="update()">Salvar</button>
      <button mat-button routerLink="../lista-compra" (click)="unselect()">Voltar</button>
    </mat-card-actions>
  </form>
</mat-card>
</div>
